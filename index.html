<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>王蒙庆 - CV</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <div class="container py-4">
    <!-- Header Section + About Section -->
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card shadow mb-4">
          <div class="card-body">
            <div class="row align-items-center">
              <!-- Left: Profile -->
              <div class="col-md-4 text-center" id="profile-container">
                <!-- Dynamic Content -->
              </div>
              <!-- Right: About -->
              <div class="col-md-8" id="about-container">
                <!-- Dynamic Content -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Skills Section -->
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card shadow mb-4">
          <div class="card-body">
            <h2 class="section-title">专业技能</h2>
            <div class="row" id="skills-container">
              <!-- Dynamic Content -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Projects Section -->
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="section-title">项目展示</h2>
            <!-- Carousel -->
            <div id="projectCarousel" class="carousel slide mb-4" data-bs-ride="carousel" data-bs-interval="2000"
              data-bs-wrap="false">
              <div class="carousel-inner">
                <!-- Dynamic Content -->
              </div>
            </div>
            <!-- Projects List -->
            <div class="row g-3" id="projects-list">
              <!-- Dynamic Content -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Education Section -->
    <div class="row justify-content-center mt-4">
      <div class="col-lg-10">
        <div class="card shadow">
          <div class="card-body" id="education-container">
            <h2 class="section-title">教育经历</h2>
            <div class="timeline">
              <!-- Dynamic Content -->
              <h2 class="section-title">其他技能</h2>
              <ul class="list-group list-group-flush mb-2" id="other-skills-list">
                <!-- Dynamic Content -->
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- Honors Section -->
      <div class="row justify-content-center mt-4">
        <div class="col-lg-10">
          <div class="card shadow">
            <div class="card-body">
              <h2 class="section-title">所获荣誉</h2>
              <ul class="list-group list-group-flush mb-2" id="honors-list">
                <!-- Dynamic Content -->
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- Status Section -->
      <div class="row justify-content-center mt-4">
        <div class="col-lg-10">
          <div class="card shadow">
            <div class="card-body">
              <h2 class="section-title">个人状态与实习诉求</h2>
              <ul class="list-group list-group-flush mb-2" id="status-list">
                <!-- Dynamic Content -->
              </ul>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- Admin Button -->
    <button id="admin-btn" class="btn btn-secondary position-fixed bottom-0 end-0 m-3 rounded-circle"
      style="width: 50px; height: 50px; z-index: 1000;">
      <i class="fas fa-cog"></i>
    </button>

    <!-- Admin Modal -->
    <div class="modal fade" id="adminModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Admin Panel</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="login-section">
              <div class="mb-3">
                <label for="github-token" class="form-label">GitHub Personal Access Token</label>
                <input type="password" class="form-control" id="github-token" placeholder="ghp_...">
                <div class="form-text">Token must have 'repo' scope. Stored locally.</div>
              </div>
              <button class="btn btn-primary" id="login-btn">Login</button>
            </div>
            <div id="editor-section" style="display: none;">
              <ul class="nav nav-tabs mb-3" id="adminTabs" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="json-tab" data-bs-toggle="tab" data-bs-target="#json-editor"
                    type="button" role="tab">JSON Editor</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="image-tab" data-bs-toggle="tab" data-bs-target="#image-uploader"
                    type="button" role="tab">Image Upload</button>
                </li>
              </ul>
              <div class="tab-content">
                <div class="tab-pane fade show active" id="json-editor" role="tabpanel">
                  <div class="mb-3">
                    <textarea class="form-control" id="json-textarea" rows="15"></textarea>
                  </div>
                  <button class="btn btn-success" id="save-json-btn">Save Changes</button>
                </div>
                <div class="tab-pane fade" id="image-uploader" role="tabpanel">
                  <div class="mb-3">
                    <label for="image-file" class="form-label">Select Image</label>
                    <input class="form-control" type="file" id="image-file">
                  </div>
                  <div class="mb-3">
                    <label for="image-path" class="form-label">Target Path (e.g., images/new-pic.jpg)</label>
                    <input type="text" class="form-control" id="image-path" placeholder="images/filename.jpg">
                  </div>
                  <button class="btn btn-primary" id="upload-image-btn">Upload Image</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Item Modal -->
    <div class="modal fade" id="addItemModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New <span id="add-item-section-name"></span></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="add-item-section-input">
            <div id="add-item-form-container">
              <!-- Dynamic Fields -->
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="save-new-item-btn">Save Item</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/admin.js"></script>
</body>

</html>
